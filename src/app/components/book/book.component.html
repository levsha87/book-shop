<div class="book">
  <ul><b>{{ book.name | uppercase }}</b>
    <li>Description: <b>{{ book.description }}</b></li>
    <li>Price: <b>{{ book.price | currency }}</b></li>
    <li>Category: <b>{{ book.category }}</b></li>
    <li>Create Data: <b>{{ book.createDate }} year</b></li>
    <li>Available for sale: <b>{{ book.isAvailable }}</b></li>
  </ul>
  <button class="btn" [disabled]="!book.isAvailable" (click)="onBuy(book)">Buy
  </button>
</div>
