<div class="col-md-2">
  <ul><b>{{ book.name | uppercase }}</b>
    <li>Author: <b>{{ book.author }}</b></li>
    <li>Category: <b>{{ book.category }}</b></li>
    <li>Create Data: <b>{{ book.createDate }} year</b></li>
    <li>Price: <b>{{ book.price | currency }}</b></li>
  </ul>
  <button class="btn btn-primary" [disabled]="!book.isAvailable" (click)="addSelectedBook(book)">Buy
  </button>
</div>
